<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightroom-Style Web Editor | Lossless Quality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e48aa;
            --primary-dark: #5145cd;
            --dark: #1e1e2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f5f7ff;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--gray);
            margin-bottom: 1.5rem;
        }

        .editor-wrapper {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
        }

        /* Presets Panel */
        .presets-panel {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .preset-categories {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            background: #f0f0f8;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
        }

        .presets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .preset-thumb {
            aspect-ratio: 1/1;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            position: relative;
            background: #f8f8f8;
        }

        .preset-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .preset-thumb:hover img {
            transform: scale(1.05);
        }

        .preset-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            text-align: center;
        }

        /* Adjustments Panel */
        .adjustments-panel {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-top: 1.5rem;
        }

        .slider-control {
            margin-bottom: 1rem;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .slider-label span:first-child {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #e0e0e8;
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Image Preview */
        .image-panel {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .image-container {
            position: relative;
            max-width: 100%;
            margin-bottom: 1.5rem;
        }

        canvas {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(110, 72, 170, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: #f0f0f8;
        }

        #fileInput {
            display: none;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            z-index: 10;
            border-radius: var(--border-radius);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(110, 72, 170, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: var(--transition);
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            bottom: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sliders-h"></i> Lightroom-Style Web Editor</h1>
            <p class="tagline">Apply presets and make adjustments with zero quality loss</p>
        </header>

        <div class="editor-wrapper">
            <div class="controls-column">
                <div class="presets-panel">
                    <div class="panel-title">
                        <i class="fas fa-magic"></i>
                        <h3>Presets</h3>
                    </div>
                    <div class="preset-categories">
                        <button class="category-btn active">All</button>
                        <button class="category-btn">Portrait</button>
                        <button class="category-btn">Landscape</button>
                        <button class="category-btn">Vintage</button>
                    </div>
                    <div class="presets-grid" id="presetsGrid">
                        <!-- Presets will be loaded here -->
                    </div>
                </div>

                <div class="adjustments-panel">
                    <div class="panel-title">
                        <i class="fas fa-sliders-h"></i>
                        <h3>Adjustments</h3>
                    </div>
                    <div class="slider-control">
                        <div class="slider-label">
                            <span><i class="fas fa-sun"></i> Exposure</span>
                            <span id="exposureValue">0</span>
                        </div>
                        <input type="range" min="-100" max="100" value="0" class="slider" id="exposureSlider">
                    </div>
                    <div class="slider-control">
                        <div class="slider-label">
                            <span><i class="fas fa-circle"></i> Contrast</span>
                            <span id="contrastValue">0</span>
                        </div>
                        <input type="range" min="-100" max="100" value="0" class="slider" id="contrastSlider">
                    </div>
                    <div class="slider-control">
                        <div class="slider-label">
                            <span><i class="fas fa-cloud-sun"></i> Highlights</span>
                            <span id="highlightsValue">0</span>
                        </div>
                        <input type="range" min="-100" max="100" value="0" class="slider" id="highlightsSlider">
                    </div>
                    <div class="slider-control">
                        <div class="slider-label">
                            <span><i class="fas fa-moon"></i> Shadows</span>
                            <span id="shadowsValue">0</span>
                        </div>
                        <input type="range" min="-100" max="100" value="0" class="slider" id="shadowsSlider">
                    </div>
                    <div class="slider-control">
                        <div class="slider-label">
                            <span><i class="fas fa-temperature-high"></i> Temperature</span>
                            <span id="tempValue">0</span>
                        </div>
                        <input type="range" min="-100" max="100" value="0" class="slider" id="tempSlider">
                    </div>
                    <div class="slider-control">
                        <div class="slider-label">
                            <span><i class="fas fa-tint"></i> Tint</span>
                            <span id="tintValue">0</span>
                        </div>
                        <input type="range" min="-100" max="100" value="0" class="slider" id="tintSlider">
                    </div>
                </div>
            </div>

            <div class="image-panel">
                <div class="image-container">
                    <canvas id="previewCanvas"></canvas>
                    <div class="loading" id="loadingIndicator" style="display: none;">
                        <div class="spinner"></div>
                        <p>Processing image...</p>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <div class="toolbar">
                    <button class="btn btn-outline" id="uploadBtn">
                        <i class="fas fa-upload"></i> Upload Photo
                    </button>
                    <button class="btn btn-primary" id="downloadBtn" disabled>
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="btn btn-outline" id="resetBtn">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // DOM Elements
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d', { willReadFrequently: true });
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const toast = document.getElementById('toast');
        const presetsGrid = document.getElementById('presetsGrid');

        // Adjustment sliders
        const exposureSlider = document.getElementById('exposureSlider');
        const contrastSlider = document.getElementById('contrastSlider');
        const highlightsSlider = document.getElementById('highlightsSlider');
        const shadowsSlider = document.getElementById('shadowsSlider');
        const tempSlider = document.getElementById('tempSlider');
        const tintSlider = document.getElementById('tintSlider');

        // Slider value displays
        const exposureValue = document.getElementById('exposureValue');
        const contrastValue = document.getElementById('contrastValue');
        const highlightsValue = document.getElementById('highlightsValue');
        const shadowsValue = document.getElementById('shadowsValue');
        const tempValue = document.getElementById('tempValue');
        const tintValue = document.getElementById('tintValue');

        // Image state
        let originalImage = null;
        let originalImageData = null;
        let currentImageData = null;
        let fileName = '';
        let fileType = '';

        // Sample presets data (in a real app, these would come from XMP files)
        const presets = [
            {
                name: "Warm Golden",
                category: "Portrait",
                adjustments: {
                    exposure: 15,
                    contrast: 20,
                    highlights: -10,
                    shadows: 15,
                    temp: 25,
                    tint: 5
                },
                thumbnail: "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=200"
            },
            {
                name: "Moody Dark",
                category: "Portrait",
                adjustments: {
                    exposure: -10,
                    contrast: 30,
                    highlights: -30,
                    shadows: 10,
                    temp: -15,
                    tint: 0
                },
                thumbnail: "https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?w=200"
            },
            {
                name: "Vintage Fade",
                category: "Vintage",
                adjustments: {
                    exposure: 5,
                    contrast: -15,
                    highlights: -20,
                    shadows: 15,
                    temp: 10,
                    tint: 15
                },
                thumbnail: "https://images.unsplash.com/photo-1506929562872-bb421503ef21?w=200"
            },
            {
                name: "Crisp Landscape",
                category: "Landscape",
                adjustments: {
                    exposure: 10,
                    contrast: 25,
                    highlights: -15,
                    shadows: -5,
                    temp: -5,
                    tint: -5
                },
                thumbnail: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=200"
            }
        ];

        // Initialize
        function init() {
            // Event listeners
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleImageUpload);
            downloadBtn.addEventListener('click', downloadImage);
            resetBtn.addEventListener('click', resetAdjustments);

            // Slider events
            exposureSlider.addEventListener('input', () => {
                exposureValue.textContent = exposureSlider.value;
                updateImage();
            });
            contrastSlider.addEventListener('input', () => {
                contrastValue.textContent = contrastSlider.value;
                updateImage();
            });
            highlightsSlider.addEventListener('input', () => {
                highlightsValue.textContent = highlightsSlider.value;
                updateImage();
            });
            shadowsSlider.addEventListener('input', () => {
                shadowsValue.textContent = shadowsSlider.value;
                updateImage();
            });
            tempSlider.addEventListener('input', () => {
                tempValue.textContent = tempSlider.value;
                updateImage();
            });
            tintSlider.addEventListener('input', () => {
                tintValue.textContent = tintSlider.value;
                updateImage();
            });

            // Load presets
            loadPresets();
        }

        function loadPresets() {
            presetsGrid.innerHTML = '';
            presets.forEach(preset => {
                const presetElement = document.createElement('div');
                presetElement.className = 'preset-thumb';
                presetElement.innerHTML = `
                    <img src="${preset.thumbnail}" alt="${preset.name}">
                    <div class="preset-name">${preset.name}</div>
                `;
                presetElement.addEventListener('click', () => applyPreset(preset));
                presetsGrid.appendChild(presetElement);
            });
        }

        function applyPreset(preset) {
            exposureSlider.value = preset.adjustments.exposure;
            contrastSlider.value = preset.adjustments.contrast;
            highlightsSlider.value = preset.adjustments.highlights;
            shadowsSlider.value = preset.adjustments.shadows;
            tempSlider.value = preset.adjustments.temp;
            tintSlider.value = preset.adjustments.tint;

            exposureValue.textContent = preset.adjustments.exposure;
            contrastValue.textContent = preset.adjustments.contrast;
            highlightsValue.textContent = preset.adjustments.highlights;
            shadowsValue.textContent = preset.adjustments.shadows;
            tempValue.textContent = preset.adjustments.temp;
            tintValue.textContent = preset.adjustments.tint;

            updateImage();
            showToast(`Applied "${preset.name}" preset`);
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            fileName = file.name.split('.')[0];
            fileType = file.type.split('/')[1] || 'png';

            loadingIndicator.style.display = 'flex';
            downloadBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage = new Image();
                originalImage.onload = function() {
                    // Set canvas dimensions
                    const maxDimension = 1200;
                    let width = originalImage.width;
                    let height = originalImage.height;
                    
                    if (width > height && width > maxDimension) {
                        height = (maxDimension / width) * height;
                        width = maxDimension;
                    } else if (height > maxDimension) {
                        width = (maxDimension / height) * width;
                        height = maxDimension;
                    }
                    
                    previewCanvas.width = width;
                    previewCanvas.height = height;
                    
                    // Draw original image
                    previewCtx.imageSmoothingQuality = 'high';
                    previewCtx.drawImage(originalImage, 0, 0, width, height);
                    
                    // Get image data
                    originalImageData = previewCtx.getImageData(0, 0, width, height);
                    currentImageData = new ImageData(
                        new Uint8ClampedArray(originalImageData.data),
                        originalImageData.width,
                        originalImageData.height
                    );
                    
                    // Enable download
                    downloadBtn.disabled = false;
                    loadingIndicator.style.display = 'none';
                    
                    // Reset adjustments
                    resetAdjustments();
                    
                    showToast('Image loaded successfully');
                };
                originalImage.onerror = function() {
                    loadingIndicator.style.display = 'none';
                    showToast('Error loading image');
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updateImage() {
            if (!originalImageData) return;
            
            // Reset to original
            currentImageData = new ImageData(
                new Uint8ClampedArray(originalImageData.data),
                originalImageData.width,
                originalImageData.height
            );
            
            // Get adjustment values
            const exposure = parseInt(exposureSlider.value) / 100;
            const contrast = parseInt(contrastSlider.value);
            const highlights = parseInt(highlightsSlider.value) / 100;
            const shadows = parseInt(shadowsSlider.value) / 100;
            const temp = parseInt(tempSlider.value);
            const tint = parseInt(tintSlider.value);
            
            // Apply adjustments
            applyAdjustments(currentImageData, exposure, contrast, highlights, shadows, temp, tint);
            
            // Update canvas
            previewCtx.putImageData(currentImageData, 0, 0);
        }

        function applyAdjustments(imageData, exposure, contrast, highlights, shadows, temp, tint) {
            const data = imageData.data;
            const contrastFactor = contrast === 0 ? 1 : (259 * (contrast + 255)) / (255 * (259 - contrast));
            
            for (let i = 0; i < data.length; i += 4) {
                // Get original values
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];
                
                // Apply exposure (brightness)
                r += 255 * exposure;
                g += 255 * exposure;
                b += 255 * exposure;
                
                // Apply contrast
                r = contrastFactor * (r - 128) + 128;
                g = contrastFactor * (g - 128) + 128;
                b = contrastFactor * (b - 128) + 128;
                
                // Apply highlights/shadows (simplified)
                const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
                if (luminance > 160) { // Highlight range
                    r += (255 - r) * highlights;
                    g += (255 - g) * highlights;
                    b += (255 - b) * highlights;
                } else if (luminance < 95) { // Shadow range
                    r += (0 - r) * shadows;
                    g += (0 - g) * shadows;
                    b += (0 - b) * shadows;
                }
                
                // Apply temperature (warm/cool)
                if (temp > 0) {
                    r += temp * 0.5;
                    b -= temp * 0.2;
                } else {
                    r += temp * 0.5;
                    b -= temp * 0.5;
                }
                
                // Apply tint (green/magenta)
                if (tint > 0) {
                    g += tint * 0.3;
                } else {
                    r -= tint * 0.3;
                    b += tint * 0.3;
                }
                
                // Clamp values
                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, b));
            }
        }

        function downloadImage() {
            if (!originalImage) return;
            
            loadingIndicator.style.display = 'flex';
            
            // Create a temporary canvas at original resolution
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = originalImage.width;
            tempCanvas.height = originalImage.height;
            
            // Draw original image
            tempCtx.imageSmoothingQuality = 'high';
            tempCtx.drawImage(originalImage, 0, 0);
            
            // Get adjustments
            const exposure = parseInt(exposureSlider.value) / 100;
            const contrast = parseInt(contrastSlider.value);
            const highlights = parseInt(highlightsSlider.value) / 100;
            const shadows = parseInt(shadowsSlider.value) / 100;
            const temp = parseInt(tempSlider.value);
            const tint = parseInt(tintSlider.value);
            
            // Apply adjustments at full resolution
            const tempImageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            applyAdjustments(tempImageData, exposure, contrast, highlights, shadows, temp, tint);
            tempCtx.putImageData(tempImageData, 0, 0);
            
            // Convert to blob with original format and maximum quality
            tempCanvas.toBlob(blob => {
                const link = document.createElement('a');
                link.download = `${fileName}_edited.${fileType}`;
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
                
                loadingIndicator.style.display = 'none';
                showToast('Image downloaded with original quality!');
            }, `image/${fileType}`, 1.0);
        }

        function resetAdjustments() {
            exposureSlider.value = 0;
            contrastSlider.value = 0;
            highlightsSlider.value = 0;
            shadowsSlider.value = 0;
            tempSlider.value = 0;
            tintSlider.value = 0;
            
            exposureValue.textContent = '0';
            contrastValue.textContent = '0';
            highlightsValue.textContent = '0';
            shadowsValue.textContent = '0';
            tempValue.textContent = '0';
            tintValue.textContent = '0';
            
            updateImage();
            showToast('Adjustments reset');
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
